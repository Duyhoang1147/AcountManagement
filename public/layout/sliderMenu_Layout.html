<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/sliderMenu_Layout.css">
</head>
<body>

<div class="sidebar">
    <h4 class="text-center">Menu</h4>
    <div id="before-login">
        <a href="/login" target="content-frame" id="login-btn">Login</a>
    </div>
    <div id="after-login" style="display: none;">
        <a href="/profile" target="content-frame">Profile</a>
        <a href="#" id="logout-btn">Logout</a>
    </div>
</div>

<script>
    $(document).ready(function() {
        let token = localStorage.getItem("token");

        if (token) {
            $("#before-login").hide();  // Ẩn menu Login
            $("#after-login").show();   // Hiển thị menu sau khi đăng nhập
        }

    });
</script>
</body>
</html>
